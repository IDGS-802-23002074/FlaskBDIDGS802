{% macro datos(name,placeholder,type="text") %}
    <div class="mb-3">
        <label form="{{ name }}" class="form-label">{{ name }}:</label>
        <input type="{{ type }}" class="form-control" id="{{ name }}" name="{{ name }}"
        placeholder="{{ placeholder }}">
    </div>
{% endmacro %}

{% macro campoNuevo(field, class="") %}
<div class="mb-3">
    {{ field.label }}
    {{ field(class=class) }}

    {% if field.errors %}
        <ul style="color: red; margin-top: 5px;">
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endmacro %}
